<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Enterprise CarShare</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="login-screen" class="centered">
    <h1>Enterprise CarShare</h1>
    <input type="text" id="name-input" placeholder="Enter your full name" />
    <button onclick="login()">Log In</button>
  </div>

  <div id="main-app" style="display:none;">
    <header>
      <h1>Enterprise CarShare</h1>
      <div id="profile-box" onclick="toggleProfilePanel()">User</div>
    </header>
    <div id="profile-panel">
      <ul>
        <li><a href="#">My Account</a></li>
        <li><a href="#">Messages</a></li>
        <li><a href="#">Help with a Car</a></li>
      </ul>
    </div>

    <main>
      <section id="calendar-container"></section>
      <section id="time-selection">
        <div id="main-timeline"></div>
        <div id="time-labels"></div>
      </section>
      <section id="car-list"></section>
    </main>
  </div>

  <script src="calendar.js"></script>
  <script src="timeline.js"></script>
  <script src="cars.js"></script>
  <script src="script.js"></script>
</body>
</html>
